${goto 1250}${font Noto Serif:size=10}${voffset 0}used ${fs_used} of ${fs_size} ${alignr}${color 3552f9}${fs_bar 6,150 /}${color lightgrey}

${goto 1250}${font Noto Serif:size=10}${voffset 0}· /mnt/data ${goto 1400}${fs_type /mnt/data} ${alignr}${fs_used_perc /mnt/data}% Full
${goto 1250}${font Noto Serif:size=10}${voffset 0}used ${fs_used /mnt/data} of ${fs_size /mnt/data} ${alignr}${color 3552f9}${fs_bar 6,150 /mnt/data}${color lightgrey}

${goto 1250}${font Noto Serif:size=10}${voffset 0}· /mnt/projectes ${goto 1400}${fs_type /mnt/projectes} ${alignr}${fs_used_perc /mnt/projectes}% Full
${goto 1250}${font Noto Serif:size=10}${voffset 0}used ${fs_used /mnt/projectes} of ${fs_size /mnt/projectes} ${alignr}${color 3552f9}${fs_bar 6,150 /mnt/projectes}${color lightgrey}

${goto 1250}${font Noto Serif:size=10}${voffset 0}· /mnt/magatzem ${goto 1400}${fs_type /mnt/magatzem} ${alignr}${fs_used_perc /mnt/magatzem}% Full
${goto 1250}${font Noto Serif:size=10}${voffset 0}used ${fs_used /mnt/magatzem} of ${fs_size /mnt/magatzem} ${alignr}${color 3552f9}${fs_bar 6,150 /mnt/magatzem}${color lightgrey}

# Network
${goto 1250}${font Noto Serif:bold:size=10}${voffset 0}${color b4f935}Network ${hr 2}${color lightgrey}
${goto 1250}${font Noto Serif:size=10}${voffset 0}Private IP: ${addr enp0s25} ${goto 1400}Public IP: ${exec curl ipinfo.io/ip}
${goto 1250}${font Noto Serif:size=10}${voffset 0}Down: ${downspeed enp0s25}/s ${goto 1400}Up: ${upspeed enp0s25}/s
${goto 1250}${font Noto Serif:size=10}${voffset 0}${color 000000}${downspeedgraph enp0s25 30,150 010800 29ec07}${upspeedgraph enp0s25 30,150 080300 ec5807}${color lightgrey}
\
# Processes
${goto 1250}${font Noto Serif:bold:size=10}${voffset 0}${color b4f935}Processes ${hr 2}${color lightgrey}
${goto 1250}${font Noto Serif:size=10}${voffset 0} Running: $running_processes / $processes ${goto 1420}Threads: $running_threads / $threads

${goto 1250}${font Noto Serif:bold:size=10}${voffset 0}PID ${goto 1300}Process ${goto 1420}Memory ${alignr}CPU  
${goto 1250}${font Noto Serif:size=10}${voffset 0}${top pid 1} ${goto 1300}${top name 1} ${goto 1420}${top mem_res 1} ${alignr}${top cpu 1}%

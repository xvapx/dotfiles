conky.config = {
-- -- Conky settings -- #
	background = false,
	update_interval = 0.5,

	cpu_avg_samples = 1,
	net_avg_samples = 1,

	double_buffer = true,
	no_buffers = true,

	text_buffer_size = 32768,
	imlib_cache_size = 0,

-- -- Window specifications -- #
	own_window = true,
	own_window_type = 'normal',
	own_window_argb_visual = true,
	own_window_argb_value = 0,
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',

	border_inner_margin = 50,
	border_outer_margin = 0,

	-- Conky on second monitor
	xinerama_head = 1,

	alignment = 'middle_middle',

-- -- Graphics settings -- #
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = true,

-- -- Text settings -- #
	use_xft = true,
	xftalpha = 0.8,
	uppercase = false,
	default_color = '#FFFFFF',

  own_window_transparent = yes,

	minimum_width = 1500, minimum_height = 900,
	maximum_width = 1500,
};

conky.text = [[
# Title
${color lightgrey}
${goto 0}${font Noto Serif:size=30}${voffset -30}$nodename - $sysname $kernel\
${goto 0}${font Noto Serif:size=30}${voffset 0}${alignr}${time %Y-%m-%d, %A}${color b4f935} | ${color lightgrey}${time %H:%M:%S}${font}\
${goto 0}${font Noto Serif:size=30}${voffset 0}${color b4f935}${hr 2}${color lightgrey}\

${goto 0}${font Noto Serif:size=20}${voffset -30}Uptime: \
${goto 150}${font Noto Serif:size=20}${voffset 0}$uptime\

# CPU
${goto 1250}${font Noto Serif:bold:size=10}${voffset -50}${color b4f935}CPU ${hr 2}${color lightgrey}
${goto 1250}${font Noto Serif:size=10}${voffset 0}${execi 1000 cat /proc/cpuinfo | grep 'model name' | sed -e 's/model name.*: //'| uniq}
${goto 1250}${font Noto Serif:size=10}${voffset 0}${color 000000}${cpugraph 15,300 000108 0729ec}${color lightgrey}
${goto 1250}${font Noto Serif:size=10}${voffset 0}Total CPU Usage: ${cpu cpu0}%  ${goto 1400}CPU Temperature: ${hwmon 1 temp 1}°C
${goto 1250}${font Noto Serif:size=10}${voffset 0}Core 1: ${cpu cpu1}% ${goto 1330}${freq 1} MHz ${alignr}${color 3552f9}${cpubar cpu1 6,150}${color lightgrey}
${goto 1250}${font Noto Serif:size=10}${voffset 0}Core 2: ${cpu cpu2}% ${goto 1330}${freq 2} MHz ${alignr}${color 3552f9}${cpubar cpu2 6,150}${color lightgrey}
${goto 1250}${font Noto Serif:size=10}${voffset 0}Core 3: ${cpu cpu3}% ${goto 1330}${freq 3} MHz ${alignr}${color 3552f9}${cpubar cpu3 6,150}${color lightgrey}
